<!DOCTYPE html>
<!--suppress ALL -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
    <script>
        function checkAccount() {
            var name = document.getElementById('user').value
            var password = document.getElementById('password').value
            var flag = 0
            {% for user,key in accounts.items() %}
                if (name == "{{user}}") {
                    flag = 1;
                    if (password == "{{ key }}") {
                        flag = 2;
                    }
                }
            {% endfor %}
            if(flag == 0){
                document.getElementById('test').innerHTML = "Wrong username!";
            }
            if(flag == 1){
                document.getElementById('test').innerHTML = "Wrong password!";
            }
            if(flag == 2){
                method = "post";
                var form = document.createElement("form");
                form.setAttribute("method", method);
                var user = document.createElement("input");
                user.setAttribute("type", "hidden");
                user.setAttribute("name", "user");
                user.setAttribute("value", name);
                form.appendChild(user)
                document.body.appendChild(form);
                form.submit();
            }
        }
    </script>
</head>

<body>
<h1>Welcome to FG Warband</h1>
 <table >
     <tr>
        <td><h3>Username: </h3></td>
        <td> <input type="text" id = "user" ></td>
     </tr>
     <tr>
        <td><h3 id="test"></h3></td>
        
     </tr>
     <tr>
         <td><h3>Password: </h3></td>
        <td> <input type="password" id = "password" ></td>
     </tr>
     <tr>
         <td><input type="button" value="Log in" onclick="checkAccount()"></td>
         <td><input type="button" value="Back" onclick="window.location.href='/'"></td>
     </tr>
</table>

</body>

</html>
